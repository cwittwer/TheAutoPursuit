<!doctype html>
<html>
  <head>
    <title>Datastore and Firebase Auth Example</title>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    
  </head>
  <body>
    {% extends "template.html" %}
    {% block content %} 

    <h1>Classic Bimmer Post</h1>
    <h2>Vehicles for sale found by a bot looking for classic BMWs</h2>


    <div class="twitterborder">
      <div class="table">
        <div class="table-cell">
          <a class="twitter-timeline tw-align-center" 
            data-width="500" 
            data-height="1000" 
            data-theme="dark" 
            href="https://twitter.com/Classic_Bimmer?ref_src=twsrc%5Etfw">Tweets by Classic_Bimmer
          </a> 
          <script>
            ! function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0],
                    p = /^http:/.test(d.location) ? 'http' : 'https';
                if (!d.getElementById(id)) {
                    js = d.createElement(s);
                    js.id = id;
                    js.src = p + "://platform.twitter.com/widgets.js";
                    fjs.parentNode.insertBefore(js, fjs);
                }
            }(document, "script", "twitter-wjs");
          </script>

        </div>
      </div>
    </div>
    
    {% endblock %}
  </body>
</html>
